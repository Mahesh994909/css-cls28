<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gd{
            background-color: aqua;
            padding: 20px;
            display: grid;
            height: 600px;
            grid-template-columns: repeat(auto-fill,minmax(200px,250px));
            grid-template-rows: 100px 100px 100px 100px;
            gap: 10px;
            column-gap: 10px;
           
        }
       
        .item1{
            background-color: rgb(185, 114, 22);
            grid-column: 1/4;
        }
        .item2{
            background-color: rgb(12, 81, 184);
            grid-row: 2/4;
        }
        .item3{
            background-color: rgb(158, 15, 51);
            grid-column-start: 2;
            grid-column-end: 3;
        }
        .item4{
            background-color: rgb(241, 19, 171);
            grid-column-start: 2;
            grid-column-end: 3;
        }
        .item5{
            background-color: rgb(146, 230, 11);
            grid-row:2/4;
            grid-column-start: 3;
            grid-column-end: 4;
        }
        .item6{
            background-color: rgb(130, 142, 111);
            grid-column: 1/4;
        }
        img{
            height: 100%;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <div class="gd">
   <div class="item1"><img src="https://static.vecteezy.com/system/resources/thumbnails/025/284/015/small_2x/close-up-growing-beautiful-forest-in-glass-ball-and-flying-butterflies-in-nature-outdoors-spring-season-concept-generative-ai-photo.jpg" alt=""></div>
   <div class="item2"><img src="https://wallpaperset.com/w/full/c/9/0/522708.jpg" alt=""></div>
   <div class="item3"><img src="https://static.vecteezy.com/system/resources/previews/021/924/505/large_2x/cute-krishna-with-cow-image-generative-ai-free-photo.jpg" alt=""></div>
   <div class="item4"><img src="https://wallpapercave.com/wp/wp8298212.jpg" alt=""></div>
   <div class="item5"><img src="https://tse4.mm.bing.net/th?id=OIP.ibA6xKJ35hn0kHZEguZblgHaEK&pid=Api&P=0&h=180" alt=""></div>
   <div class="item6"><img src="https://bestinau.com.au/wp-content/uploads/2019/01/free-images-download-1.jpg" alt=""></div>
   <!-- <div class="item2">one</div>
   <div class="item3">one</div>
   <div class="item4">one</div>
   <div class="item5">one</div>   --> 
</div>
</body>
</html>
